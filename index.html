<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wordle</title>
</head>
<body>
    <main>
        <div class="grid">
            <div class="row">
                <div class="grid-letterbox transition-1">M</div>
                <div class="grid-letterbox transition-2">A</div>
                <div class="grid-letterbox transition-3">K</div>
                <div class="grid-letterbox transition-4">E</div>
                <div class="grid-letterbox transition-5"></div>
            </div>
            <div class="row">
                <div class="grid-letterbox transition-1">Y</div>
                <div class="grid-letterbox transition-2">O</div>
                <div class="grid-letterbox transition-3">U</div>
                <div class="grid-letterbox transition-4">R</div>
                <div class="grid-letterbox transition-5"></div>
            </div>
            <div class="row">
                <div class="grid-letterbox transition-1">F</div>
                <div class="grid-letterbox transition-2">I</div>
                <div class="grid-letterbox transition-3">R</div>
                <div class="grid-letterbox transition-4">S</div>
                <div class="grid-letterbox transition-5">T</div>
            </div>
            <div class="row">
                <div class="grid-letterbox transition-1">G</div>
                <div class="grid-letterbox transition-2">U</div>
                <div class="grid-letterbox transition-3">E</div>
                <div class="grid-letterbox transition-4">S</div>
                <div class="grid-letterbox transition-5">S</div>
            </div>
            <div class="row">
                <div class="grid-letterbox transition-1">!</div>
                <div class="grid-letterbox transition-2">!</div>
                <div class="grid-letterbox transition-3">!</div>
                <div class="grid-letterbox transition-4">!</div>
                <div class="grid-letterbox transition-5">!</div>
            </div>
        </div>
        <div class="input-grid">
            <div class="grid-letterbox-entry"></div>
            <div class="grid-letterbox-entry"></div>
            <div class="grid-letterbox-entry"></div>
            <div class="grid-letterbox-entry"></div>
            <div class="grid-letterbox-entry"></div>
        </div>
        <div class="congratulations hidden">
            <h1>Congratulations!</h1>
            <h2>You guessed the word in</h2>
            <span class="guess-amount">5</span>
            <h2>Guesses!</h2>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
